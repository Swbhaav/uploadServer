<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website - Video Gallery</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      background: white;
      border-radius: 15px;
      padding: 30px;
      margin-bottom: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      text-align: center;
    }

    .header h1 {
      color: #333;
      margin-bottom: 10px;
    }

    .header p {
      color: #666;
      font-size: 1.1rem;
    }

    h2 {
      color: white;
      margin: 30px 0 20px 0;
      font-size: 2rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }

    .upload-section {
      background: white;
      border-radius: 15px;
      padding: 30px;
      margin-bottom: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    .upload-section h3 {
      color: #333;
      margin-bottom: 20px;
      font-size: 1.5rem;
    }

    .upload-area {
      border: 3px dashed #667eea;
      border-radius: 10px;
      padding: 40px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
      background: #f8f9ff;
    }

    .upload-area:hover {
      border-color: #764ba2;
      background: #f0f1ff;
    }

    .upload-area.dragging {
      border-color: #764ba2;
      background: #e8e9ff;
    }

    .upload-icon {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    #fileInput {
      display: none;
    }

    .btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      margin-top: 15px;
      transition: transform 0.2s;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .progress-bar {
      width: 100%;
      height: 25px;
      background: #e0e0e0;
      border-radius: 12px;
      overflow: hidden;
      margin-top: 15px;
      display: none;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
      width: 0%;
      transition: width 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 12px;
    }

    .message {
      margin-top: 15px;
      padding: 10px;
      border-radius: 8px;
      display: none;
    }

    .message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .gallery-section {
      background: white;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    .gallery-section h3 {
      color: #333;
      margin-bottom: 20px;
      font-size: 1.5rem;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }

    .video-card {
      background: #f8f9ff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    .video-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .video-card video {
      width: 100%;
      height: 200px;
      object-fit: cover;
      background: #000;
    }

    .video-info {
      padding: 15px;
    }

    .video-name {
      font-weight: bold;
      color: #333;
      margin-bottom: 8px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .delete-btn {
      background: #dc3545;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      width: 100%;
      transition: background 0.3s;
    }

    .delete-btn:hover {
      background: #c82333;
    }

    .empty-state {
      text-align: center;
      padding: 40px;
      color: #666;
    }

    .empty-state-icon {
      font-size: 4rem;
      margin-bottom: 10px;
      opacity: 0.5;
    }

    .loading {
      text-align: center;
      padding: 20px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header Section -->
    <div class="header">
      <h1>Hello World!</h1>
      <p>This website is hosted from my laptop using ngrok! All videos are served dynamically.</p>
    </div>

    <h2>üé¨ Upload & Manage Videos</h2>

    <!-- Upload Section -->
    <div class="upload-section">
      <h3>üì§ Upload New Videos</h3>
      <div class="upload-area" id="uploadArea">
        <div class="upload-icon">üìπ</div>
        <h4>Drag & Drop Video Here</h4>
        <p>or</p>
        <button class="btn" onclick="document.getElementById('fileInput').click()">
          Choose Video File
        </button>
        <input type="file" id="fileInput" accept="video/*" multiple>
        <p style="margin-top: 10px; color: #666; font-size: 14px;">
          Supported formats: MP4, MOV, AVI, WebM, etc. (Max 100MB)
        </p>
      </div>

      <div class="progress-bar" id="progressBar">
        <div class="progress-fill" id="progressFill">0%</div>
      </div>

      <div class="message" id="message"></div>
    </div>

    <!-- All Videos Gallery -->
    <div class="gallery-section">
      <h3>üìÅ All Videos</h3>
      <div id="videoGallery" class="video-grid">
        <div class="loading">Loading videos...</div>
      </div>
    </div>
  </div>

  <script>
    const uploadArea = document.getElementById('uploadArea');
    const fileInput = document.getElementById('fileInput');
    const progressBar = document.getElementById('progressBar');
    const progressFill = document.getElementById('progressFill');
    const message = document.getElementById('message');
    const videoGallery = document.getElementById('videoGallery');

    // Drag and drop handlers
    uploadArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadArea.classList.add('dragging');
    });

    uploadArea.addEventListener('dragleave', () => {
      uploadArea.classList.remove('dragging');
    });

    uploadArea.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadArea.classList.remove('dragging');
      const files = Array.from(e.dataTransfer.files).filter(file => 
        file.type.startsWith('video/')
      );
      if (files.length > 0) {
        uploadVideos(files);
      }
    });

    // File input change handler
    fileInput.addEventListener('change', (e) => {
      const files = Array.from(e.target.files);
      if (files.length > 0) {
        uploadVideos(files);
      }
    });

    // Upload videos
    async function uploadVideos(files) {
      const formData = new FormData();
      
      if (files.length === 1) {
        formData.append('video', files[0]);
        await uploadSingle(formData);
      } else {
        files.forEach(file => formData.append('videos', file));
        await uploadMultiple(formData);
      }
    }

    function uploadSingleViaForm(formData) {
      return new Promise((resolve, reject) => {
        const xhr = new XMLHttpRequest();
        xhr.upload.addEventListener('progress', (e) => {
          if (e.lengthComputable) {
            const percent = Math.round((e.loaded / e.total) * 100);
            progressFill.style.width = percent + '%';
            progressFill.textContent = percent + '%';
          }
        });
        xhr.addEventListener('load', () => {
          if (xhr.status === 200) {
            showMessage('Video uploaded successfully!', 'success');
            loadVideos();
            fileInput.value = '';
            resolve();
          } else {
            showMessage('Upload failed: ' + (xhr.status === 413 ? 'File too large (max 4.5MB).' : xhr.statusText), 'error');
            reject(new Error(xhr.statusText));
          }
          progressBar.style.display = 'none';
          progressFill.style.width = '0%';
        });
        xhr.addEventListener('error', () => {
          showMessage('Upload failed. Please try again.', 'error');
          progressBar.style.display = 'none';
          reject(new Error('Network error'));
        });
        xhr.open('POST', '/api/upload');
        xhr.send(formData);
      });
    }

    async function uploadSingle(formData) {
      progressBar.style.display = 'block';
      message.style.display = 'none';

      const file = formData.get('video');
      const useClientUpload = file && file.size > 4 * 1024 * 1024; // > 4MB: use client upload (bypasses 4.5MB limit)

      try {
        if (useClientUpload) {
          try {
            const { upload } = await import('https://esm.sh/@vercel/blob@2.0.1/client');
            progressFill.style.width = '50%';
            progressFill.textContent = 'Uploading...';
            const blob = await upload(file.name, file, {
              access: 'public',
              handleUploadUrl: window.location.origin + '/api/upload-handler'
            });
            showMessage('Video uploaded successfully!', 'success');
            loadVideos();
            fileInput.value = '';
          } catch (clientErr) {
            if (clientErr.message && clientErr.message.includes('client token') && file.size <= 4.5 * 1024 * 1024) {
              showMessage('Large-file upload not configured. Trying standard upload (max 4.5MB)...', 'success');
              await uploadSingleViaForm(formData);
              return;
            }
            throw clientErr;
          }
        } else {
          uploadSingleViaForm(formData);
          return;
        }
      } catch (error) {
        let msg = error.message || 'Upload failed';
        if (msg.includes('client token')) {
          msg += '. Add BLOB_READ_WRITE_TOKEN in Vercel ‚Üí Project ‚Üí Settings ‚Üí Environment Variables, then redeploy.';
        }
        showMessage(msg, 'error');
      }
      progressBar.style.display = 'none';
      progressFill.style.width = '0%';
    }

    async function uploadMultiple(formData) {
      progressBar.style.display = 'block';
      message.style.display = 'none';
      progressFill.style.width = '50%';
      progressFill.textContent = 'Uploading...';

      try {
        const response = await fetch('/api/upload-multiple', {
          method: 'POST',
          body: formData
        });

        const data = await response.json();

        if (data.success) {
          showMessage(`${data.data.length} video(s) uploaded successfully!`, 'success');
          loadVideos();
          fileInput.value = '';
        } else {
          showMessage('Upload failed: ' + data.message, 'error');
        }
      } catch (error) {
        showMessage('Error: ' + error.message, 'error');
      }

      progressBar.style.display = 'none';
      progressFill.style.width = '0%';
    }

    function showMessage(text, type) {
      message.textContent = text;
      message.className = 'message ' + type;
      message.style.display = 'block';
      setTimeout(() => {
        message.style.display = 'none';
      }, 5000);
    }

    // Load and display videos
    async function loadVideos() {
      try {
        const response = await fetch('/api/videos');
        const data = await response.json();

        if (data.success && data.data.length > 0) {
          videoGallery.innerHTML = data.data.map(video => `
            <div class="video-card">
              <video controls>
                <source src="${video.url}" type="video/mp4">
                Your browser does not support the video tag.
              </video>
              <div class="video-info">
                <div class="video-name" title="${video.filename}">${video.filename}</div>
                <button class="delete-btn" onclick="deleteVideo('${video.filename}')">
                  üóëÔ∏è Delete
                </button>
              </div>
            </div>
          `).join('');
        } else {
          videoGallery.innerHTML = `
            <div class="empty-state">
              <div class="empty-state-icon">üìÇ</div>
              <p>No videos uploaded yet. Upload your first video above!</p>
            </div>
          `;
        }
      } catch (error) {
        videoGallery.innerHTML = `
          <div class="empty-state">
            <p>Error loading videos: ${error.message}</p>
          </div>
        `;
      }
    }

    // Delete video
    async function deleteVideo(filename) {
      if (!confirm('Are you sure you want to delete this video?')) {
        return;
      }

      try {
        const response = await fetch(`/api/videos/${encodeURIComponent(filename)}`, {
          method: 'DELETE'
        });

        const data = await response.json();

        if (data.success) {
          showMessage('Video deleted successfully!', 'success');
          loadVideos();
        } else {
          showMessage('Delete failed: ' + data.message, 'error');
        }
      } catch (error) {
        showMessage('Error: ' + error.message, 'error');
      }
    }

    // Load videos on page load
    loadVideos();
  </script>
</body>
</html>
